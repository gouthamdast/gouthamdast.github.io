<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Goutham's Portfolio">
    <title>Goutham</title>
    <style>
        /* ===========================
           RESET & BASE STYLES
           =========================== */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        body {
            font-family: "SF Pro Rounded", ui-rounded, -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background-color: #fafafa;
            color: #000000;
            min-height: 100vh;
            overflow-x: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        /* ===========================
           MAIN LAYOUT
           =========================== */

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* ===========================
           WORDMARK
           =========================== */

        .wordmark {
            font-size: clamp(3rem, 10vw, 12rem);
            font-weight: 350;
            letter-spacing: -0.02em;
            line-height: 1;
            text-align: center;
        }

        /* ===========================
           RESPONSIVE DESIGN
           =========================== */

        /* Tablet */
        @media (max-width: 768px) {
            .wordmark {
                font-size: clamp(2.5rem, 12vw, 8rem);
            }
        }

        /* Mobile */
        @media (max-width: 480px) {
            .wordmark {
                font-size: clamp(2rem, 15vw, 5rem);
                letter-spacing: -0.01em;
            }
        }

        /* Landscape orientation adjustments */
        @media (orientation: landscape) and (max-height: 600px) {
            .wordmark {
                font-size: clamp(2rem, 8vh, 6rem);
            }

            main {
                min-height: 100vh;
            }
        }

        /* Portrait orientation adjustments */
        @media (orientation: portrait) {
            .wordmark {
                font-size: clamp(2.5rem, 13vw, 10rem);
            }
        }

        /* High resolution displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            body {
                -webkit-font-smoothing: subpixel-antialiased;
            }
        }

        /* Reduced motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }

            html {
                scroll-behavior: auto;
            }
        }
    </style>
</head>
<body>
    <main>
        <h1 class="wordmark" data-animated-wordmark>goutham</h1>
    </main>

    <script src="vanilla-animation.js"></script>
</body>
</html>
